<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Su carro</h1>
         
    </ion-header-bar>
   
    
    <ion-content>
         
        <ion-list>
            <ion-item class="item-avatar-left" ng-repeat="product in cartItems">
                <img ng-src="{{product.featured_src}}"/>
                <h2>{{product.title}}</h2>
                <p ng-bind-html="product.price_html"></p>
                <span class="badge badge-balanced">{{product.count}}</span>
            </ion-item>
            <ion-item style="text-align: right">
                <h2>COP {{costSum}}</h2>
                <p>+ $1000 de Envio </p>
            </ion-item>
        </ion-list>
        <div class="button-bar">
            
           
            <button class="button button-balanced button-block button-outline" ng-click="modal.hide()">Atras</button>
           <button class="button button-balanced button-block button-outline" ng-click="handleCheckout()">Finalizar Pedido</button>
        </div>
        <ion-delete-button class="ion-minus-circled" ng-click="cartItems.splice($index, 1)"> Eliminar producto</ion-delete-button>

    </ion-content>

</ion-modal-view>
