<ion-view view-title="Categorias de productos">
  <ion-content>
  	<ion-list class="card">
          <ion-item ng-repeat="category in categories" class="item-avatar">
  		 <img src="{{category.image}}"/>
  			<h2>{{category.name}}</h2>
  			<p>{{category.description}}</p>
             
		</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
