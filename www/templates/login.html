<ion-view>
  <ion-nav-title>Ingreso</ion-nav-title>
  <div class='bar bar-subheader bar-balanced'>
    <h1 class="title">Por favor iniciar sesión o registrarse para continuar</h1>
  </div>
  <ion-content class="has-subheader padding">
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username o email</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Contraseña</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-balanced" ng-click="login(loginData)">Ingresar</button>
        </label>
      </div>
    </form>
    <button class="button button-block button-outline button-positive" ui-sref="app.signup">Registrese aqui</button>
  </ion-content>
</ion-view>
